<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- Menu to toggle between view edit and add details page -->
    <div id="menu">
        <a href="./add.html"><input type="button" name="edit-details" id="add-details" value="Add new Details"/></a>
        <a href="./edit.html"><input type="button" name="edit-details" id="edit-details" value="Edit Details"/></a>
        <a href="./view.html"><input type="button" name="edit-details" id="View-details" value="View Details"/></a>
    </div>
    <!-- Used to take user Input to determine which entity should be displayed and updated -->
    <div>
        <label for="search">Enter EmployeeID to edit Details :</label>
        <input type="text" name="search" id="search">
        <button id="search-detail">Search</button>
    </div>
    <!-- For displaying current Search Details -->
    <div id="emp-details">
        <p>Current details are displayed as below :</p>
        <p id="seached-name"></p>
        <p id="seached-address"></p>
        <p id="seached-ID"></p>
        <p id="seached-designation"></p>
    </div>
    <div id="view-error"></div>
    <!-- For taking input from user to update the data -->
    <div id="update-entry">
        <div>
            <label for="edit-name">Name : </label>
            <input type="text" id="edit-name" placeholder="Enter your name"/>
        </div>
        <div>
            <label for="edit-address">Address :</label>
            <textarea id="edit-address" cols="20" rows="5" placeholder="Enter your address"></textarea>
        </div>
        <div>
            <label for="edit-emp-id">Employee ID :</label>
            <input type="text" id="edit-emp-id" placeholder="Enter employee ID"/>
        </div>
        <div>
            <label for="Designation">Select Designation :</label><br/><br/>
            <input type="radio" name="Designation" value="Junior Developer" id="edit-jr-dev"/>
            <label for="edit-jr-dev">Junior Developer</label><br/>
            <input type="radio" name="Designation" value="Senior Developer" id="edit-sr-dev"/>
            <label for="edit-sr-dev">Senior Developer</label><br/>
            <input type="radio" name="Designation" value="Team Leader" id="edit-team-leader"/>
            <label for="edit-team-leader">Team Leader</label>
        </div>
        <div>
            <input type="button" name="UpdateDetails" id="update" value="Update Details">
        </div>
    </div>
    <div id="feedback"></div>
    <script src="./edit.js" type="module"></script>
</body>
</html>
